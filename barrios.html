    <h2>Examples<small>Barrios maps (<a href = "https://github.com/miguelrios/atlaspr/blob/master/examples/barrios.html">source code</a>)</small></h2>
  <h3>Barrios - % de familias bajo pobreza</h3>
  <div id = 'pobreza-map'>
  </div>

  <h3>Barrios - % de extranjeros</h3>
  <div id = 'extranjeros-map'>

  </div>

<script type = 'text/javascript'>
  var node = document.getElementById("extranjeros-map");
  d3.json("data/barriosdata.json", function(data){
    var des_datamap = {};
    //use geo code as key
    data.forEach(function(barrio){
      if(barrio.foreign  != null){
        des_datamap[barrio.geo_id.substring(14)] = barrio.foreign;
      }
    });
    var des_map = new AtlasPR({node: node, size: "large", tiles: 'barrios', on_ready: function(){
      des_map.encode_quan(des_datamap);
    }});

    node = document.getElementById("pobreza-map");

    var pob_datamap = {};
    data.forEach(function(barrio){
      if(barrio.below_poverty != null){
        pob_datamap[barrio.geo_id.substring(14)] = barrio.below_poverty;
      }
    });
    var pop_map = new AtlasPR({node: node, tiles: 'barrios', size: "large", on_ready: function(){
      pop_map.encode_quan(pob_datamap);
    }});
  });
</script>
