<!DOCTYPE html>
<meta charset="utf-8">
<script src="../js/lib/d3.js"></script>
<script src="../js/lib/klass.js"></script>
<script src="../js/prmap.js"></script>
<body>
<h3>Pueblos</h3>
<div id = 'pueblos-map'>
	<script type = 'text/javascript'>
	  var node = document.getElementById("pueblos-map");
	  var map = new PRMap({node: node, tiles: 'pueblos'});
	</script>
</div>
<h3>Barrios</h3>
<div id = 'barrios-map'>
  <script type = 'text/javascript'>
    var node = document.getElementById("barrios-map");
    var map = new PRMap({node: node, tiles: 'barrios'});
  </script>
</div>
<h3>Ambos</h3>
<div id = 'ambos-map'>
  <script type = 'text/javascript'>
    var node = document.getElementById("ambos-map");
    var map = new PRMap({node: node, tiles: ['barrios','pueblos']});
  </script>
</div>
